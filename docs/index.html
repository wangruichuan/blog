<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>刚上班我就想下班</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css" /> -->
   <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>


</head>

<body>
  <div id="app">加载中，请稍后...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 4, // 侧边栏显示的目录层级
      coverpage: true, // 是否显示封面
      loadNavbar: true, //顶部导航菜单
      auto2top: true,
      // logo: "/assets/logo.svg",
      // name: "<span style='display:flex;justify-content: center;align-items: center;gap:2rem' >bangbangji的博客</span>",
      search: "auto",

      count: { countable: true, fontsize: '0.9em', color: 'rgb(90,90,90)', language: 'chinese' },
      plugins: [
        function (hook, vm) {
          hook.ready(function () {
            mermaid.initialize({ startOnLoad: false });
          });
          hook.doneEach(function () {
            mermaid.init(undefined, '.mermaid');
          });
        }
      ], 
      markdown: {
        renderer: {
          code: function (code, lang) {
            var html = '';
            if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {
              html = '<div class="mermaid">' + code + '</div>';
            }
            var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
            return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>';
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script type="text/javascript" src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>

</body>
<style>
  .sidebar {
    padding-top: 20px;
  }
</style>

</html>
